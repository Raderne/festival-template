<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="nav-header">
      <nav class="navbar navbar-expand-lg navbar-dark text-light fixed-top">
        <div class="container">
          <a href="./index.html" class="navbar-brand">Festival İsmi</a>
          <a href="#contact" class="btn custom-btn ms-auto me-4 d-lg-none"
            >Bilet Alın</a
          >
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar-collapse collapse" id="navbarNav">
            <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
              <li class="nav-item">
                <a href="#anasayfa" class="nav-link active-link">Anasayfa</a>
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link">İlgili</a>
              </li>
              <li class="nav-item">
                <a href="#artists" class="nav-link">Artists</a>
              </li>
              <li class="nav-item">
                <a href="#fiyatlar" class="nav-link">Fiyatları</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">İletişim</a>
              </li>
            </ul>
            <a href="#contact" class="btn custom-btn ms-auto me-4 d-lg-block d-none"
              >Bilet Alın</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
        <section id="anasayfa" class="hero">
            <div class="section-overlay"></div>
            <div class="container d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-12 mt-auto mb-5 text-center">
                        <small>FESTİVAL İSMİ PRESENTS</small>
                        <h1 class="text-white mb-5">Isparta Live 2023</h1>
                        <a href="#about" class="btn custom-btn">Let's begin</a>
                    </div>

                    <div class="col-12 mt-auto d-flex flex-column flex-lg-row text-center">
                        <div class="date-wrap">
                            <h5 class="text-white">
                                <i class="custom-icon me-2 ri-time-line"></i>
                                10 - 12<sup>th</sup>, Dec 2023
                            </h5>
                        </div>
                        <div class="location-wrap mx-auto py-3 py-lg-0">
                            <h5 class="text-white">
                                <i class="custom-icon me-2 ri-map-pin-line"></i>
                                Isparta Center, Türkiye
                            </h5>
                        </div>
                        <div class="socials-wrap">
                            <ul class="social-icon m-0 p-0 d-flex justify-content-center align-items-center">
                                <span class="text-white me-3">Paylaş:</span>
                                <li class="social-icon-item">
                                    <a href="#" class="social-icon-link">
                                        <i class="ri-facebook-circle-fill"></i>
                                    </a>
                                </li>
                                <li class="social-icon-item">
                                    <a href="#" class="social-icon-link">
                                        <i class="ri-twitter-fill"></i>
                                    </a>
                                </li>
                                <li class="social-icon-item">
                                    <a href="#" class="social-icon-link">
                                        <i class="ri-instagram-line"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="video-wrap">
                <video autoplay muted loop src="./assets/video/pexels-2022395.mp4" class="custom-video" poster>
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
